<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <div>
         <input type="text" placeholder="Enter full name" name="full_name">
        <input type="password" placeholder="Enter password" name="password"
    </div>
    <div>
        What is your favourite colour? <br>
        <input type="radio" value="red" name="color">Red
        <input type="radio" value="blue" name="color">Blue
        <input type="radio" value="green" name="color">Green
    </div>
    <div>
        Food?
        <input type="food" list="foods" placeholder="food">
        <datalist id="foods" >
            <option value="Pizza">
            <option value="Pasta">
            <option value="Sushi">
            <option value="Paella">
            <option value="Wurst">
        </datalist>
    </div>
    <input type="submit" value="submit info"
</body>
</html>
