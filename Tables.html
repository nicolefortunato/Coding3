<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Country</th>
                <th>Capital</th>
                <th>Language</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>France</td>
                <td>Paris</td>
                <td>French</td>
            </tr>
                <td>Russia</td>
                <td>Moscow</td>
                <td>Russian</td>
            <tr>
                <td>Portugal</td>
                <td>Lisbon</td>
                <td>Portuguese</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
