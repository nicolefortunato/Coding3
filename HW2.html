<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1stWebinar</title>
</head>
<body>
    <h1 style="color: blue; text-align: center;">My First Webinar</h1>
    <center><img src="webinar.jpg"; alt="first webinar">
    <div>
        Name:
        <input type="text" placeholder="Enter full name" name="full_name" >
    </div>
        <p></p>
    <div>
        Select your Gender:
        <input type="radio" value="male" name="gender">Male
        <input type ="radio" value="female" name="gender">Female
        <input type ="radio" value="other" name="gender">Other
    </div>
        <p>
        <div>
            Insert your email address to confirm your registration:
            <input type="text" placeholder="Enter email" name="Email">
            <p></p>
     <div>
        Your age:
        <input type="age" list="age" placeholder="Select your age range">
        <datalist id="age" >
            <option value="18-30">
            <option value="31-40">
            <option value="41-55">
            <option value="55-70">
            <option value="Over 70">
        </datalist>
    </div>
        <p></p>
    <div>
        Is there any additional information you would like to share with us?
        <p></p>
        <input type="text" name="text"
    </div>
        <p></p>
    <div>
        What date would your prefer for assisting your first webinar?
        <p></p>
        <input type="radio" value="01/10/2020" name="01/10/2020">01/10/2020
        <p></p>
        <input type ="radio" value="02/11/2020" name="2/11/2020">02/11/2020
    <p></p>
    </div>
        <div>
            <input type="Submit" value="Submit your registration here">
        </div>
</body>
</html>
